<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="bar">
			<ul>
				<li><a href="#">giới thiệu</a></li>
				<li><a href="#">dịch vụ</a></li>
				<li><a href="#">danh mục</a></li>
				<li><a href="#">sản phẩm</a></li>
				<li><a href="#">liên hệ</a></li>
			</ul>
		</div>

		<div class="logo-search">
			<div class="logo">
				<img src="img/logo.gif">
			</div>
			<div class="search">
				Tìm kếm: <input type="search" name="search">
			</div>
			<div class="clr"></div>
		</div>


		<div class="content">
			<div class="left">
				<h3>Form liên hệ</h3>
				<div class="form">
					<div class="p1">
						Họ tên:
					</div>
					<div class="p2">
						<input type="text" id="name">
					</div>
					<div class="clr"></div>
				</div>

				<div class="form">
					<div class="p1">
						Email:
					</div>
					<div class="p2">
						<input type="text" id="email">
					</div>
					<div class="clr"></div>
				</div>

				<div class="form">
					<div class="p1">
						SĐT:
					</div>
					<div class="p2">
						<input type="text" id="phone">
					</div>
					<div class="clr"></div>
				</div>

				<div class="form">
					<div class="p1">
						Ý kiến:
					</div>
					<div class="p3">
						<textarea id="suggest"></textarea>
					</div>
					<div class="clr"></div>
				</div>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
